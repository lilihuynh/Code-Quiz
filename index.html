<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <div class="highscores"><a href="./highscores.html">View Highscores</a></div>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-2">
                <div>Time: <span id="time">0</span></div>
            </li>
            <li class="nav-item">
                <div>Score: <span id="score">0</span></div>
            </li>
        </ul>

    </nav>

    <div class="mycontainer">

        <div id="startScreen" class="flex">
            <h1 class="text-center">Code Quiz</h1>
            <p>
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by 5 seconds!
            </p>
            <button id="starting" type="button" class="startButton mb-3 "> Start Quiz</button>

        </div>

        <div id="questions" class="hide">
            <h2 id="quest"></h2>
            <div id="answerButton">
                <button class="mybtn">Answer 1</button>
                <button class="mybtn">Answer 2</button>
                <button class="mybtn">Answer 3</button>
                <button class="mybtn">Answer 4</button>
            </div>
            <div id="msg"></div>
            <button id="next" class="mybtn">Next</button>
        </div>

        <div id="userInitial" class="hide">
            <h2>All Done!</h2>
            <h3 id="finalScore"></h3>
            <form class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" readonly class="form-control-plaintext" value="User Initial">
                </div>
                <div class="form-group mx-sm-3 mb-2">

                    <input id="userInput" type="text" class="form-control">
                </div>
                <button id="userSubmit" type="submit" class="btn btn-dark mb-2"> Submit</button>
            </form>

        </div>
        <script src="./script.js"></script>
    </div>
</body>
